<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-9">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <p class="lead">{{vm.data.location.name}}</p>
                    <p class="rating" rating-star rating=" vm.data.location.rating"></p>
                    <p class="address">{{vm.data.location.address}}</p>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h2 class="panel-title">opening time</h2>
                        </div>
                        <div class="panel-body">
                            <ul class="openingTime">
                                <li ng-repeat="time in vm.data.location.openingTimes" opening-time day="time">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h2 class="panel-title">Facilities</h2>
                        </div>
                        <div class="panel-body">
                            <ul class="openingTime">
                                <span class="label label-warning" ng-repeat="facility in vm.data.location.facilities">
                                    <span class="glyphicon glyphicon-ok">{{facility}}&nbsp;</span>
                                </span>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 location-map">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h2 class="panel-title">Location map</h2>
                        </div>
                    </div>
                    <div class="panel-body">
                        <!-- google map-->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel-primary">
                        <div class="panel-heading">
                            <a class="btn btn-default pull-right"
                               ng-click="vm.addReview()">Add a review</a>
                            <h2 class="panel-title">Customer reviews</h2>
                        </div>
                        <div class="panel-body review-container">
                            <div class="row" ng-repeat="review in vm.reviews">
                                <div class="review">
                                    <div class="well well-sm review-header">
                                        <span class="rating" rating-star rating="review.rating"></span>
                                        <sapn class="reviewAuthor">{{review.authorId.name}}</sapn>
                                        <span class="reviewTimestamp">{{review.createdDate | date: 'yyyy/MM/dd HH:mm:ss
                                            '}}</span>
                                        <div class="col-xs-12">
                                            <p class="reviewContent">{{review.content}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-3">
            <p>{{sidebar.context}}</p>
            <p>{{sidebar.callToAction}}</p>
        </div>
    </div>
</div>
